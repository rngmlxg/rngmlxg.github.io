    <button onclick="allXuan(true)">全选</button>
    <button onclick="allXuan(false)">全不选</button>
    <button onclick="fanXuan()">反选</button>
    <button onclick="del()">删除</button>
    <script>
        function allXuan(status)
        {
            var inps = document.getElementsByTagName('input');
            for(var i=0;i<inps.length;i++){
                console.dir(inps[i]);
                inps[i].checked = status;
            }
            
        }
        function fanXuan(){
            var inps = document.getElementsByTagName('input');
            for(var i=0;i<inps.length;i++){
                if(inps[i].checked ==true){
                    inps[i].checked = false;
                }
                else{
                    inps[i].checked = true;
                }
            }
        }
        function del(){
            var inps = document.getElementsByTagName('input')
            
            for (var i = 0;i<inps.length;i++){
                if(inps[i].checked==true){
                    var j=i+1;
                    var k=i;
                   inps.removeChild(inps[i]);

                   while(j<inps.length)
                    {
                    inps[k]=inps[j];
                    k++;
                    j++;
                    }
                   }
                }
                
            }
        
    </script>
